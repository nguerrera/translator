<!DOCTYPE html>
<html lang="en">

<head>
  <title>Translator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>Translator</h1>
  <form>
    <div>
      <p>
        <label>Translator API Key:</label>
        <input id="translator-api-key" type="text">
      </p>
      <p>
        <label>Event Hub Connection String:</label>
        <input id="event-hub-connection-string">
      </p>
      <p>
        <label>Translate from:</label>
        <select id="source-language"></select>
      </p>
      <p>
        <label>Translate to:</label>
        <select id="target-language"></select>
      </p>
    </div>
    <textarea id="source-text"></textarea>
    <br>
    <button type="button" id="translate-button">Translate</button>
    <button type="button" id="swap-button">Swap</button>
    <br>
    <textarea id="target-text" readonly></textarea>
  </form>
</body>

</html>
