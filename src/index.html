<!DOCTYPE html>
<html lang="en">

<head>
  <title>Translator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>Translator</h1>
  <form>
    <div>
      <p>
        <label>API Endpoint: </label>
        <!-- FEEDBACK: It took me quite a while trying to use the endpoint to my
                       resource the azure portal gave me next to key, when in fact
                       I had to use the URL below. The most strange thing was that
                       I got 200 OK with no results from my resource URL. -->
        <input id="api-endpoint" type="text" value="https://api.cognitive.microsofttranslator.com">
      </p>
      <p>
        <label>API Key:</label>
        <input id="api-key" type="text">
      </p>
      <p>
        <label>Translate from:</label>
        <select id="source-language"></select>
      </p>
      <p>
        <label>Translate to:</label>
        <select id="target-language"></select>
      </p>
    </div>
    <textarea id="source-text"></textarea>
    <br>
    <button type="button" id="translate-button">Translate</button>
    <button type="button" id="swap-button">Swap</button>
    <br>
    <textarea id="target-text" readonly></textarea>
  </form>
</body>

</html>
